<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    hr {
      border: 2px solid #000;
    }
    .card {
      background-color: aquamarine;
    }
  </style>
  <body class="row">
    <div
      id="quiz-app"
      class="container position-absolute top-50 start-50 translate-middle col-8"
    >
      <div class="card p-3 text-center rounded">
        <div class="card-body">
          <h1 class="card-title">Javascript Quiz App</h1>
          <hr class="my-5" />
          <h2 id="question" class="card-title my-5"></h2>
          <div id="options" class="d-grid gap-3 col-6 mx-auto card-text"></div>
          <hr class="my-5" />
          <footer>
            <h5 id="progress"></h5>
          </footer>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
